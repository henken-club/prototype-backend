type Answer {
  id: ID!
  createdAt: DateTime!

  correctness: Correctness!
  text: String

  prejudice: Prejudice!
}

enum Correctness {
  CORRECT
  PARTLY_CORRECT
  INCORRECT
}

type AnswerEdge {
  cursor: String!
  node: Answer!
}

type AnswerConnection {
  edges: [AnswerEdge!]!
  nodes: [Answer!]!
  pageInfo: PageInfo
}

input AnswerOrder {
  direction: OrderDirection!
  field: AnswerOrderField!
}

enum AnswerOrderField {
  CREATED_AT
}

type Query {
  answer(id: ID!): Answer
}
