type User {
  id: ID!
  alias: ID!
  displayName: String

  following(skip: Int = 0, limit: Int = 10): UserConnection
  followers(skip: Int = 0, limit: Int = 10): UserConnection

  postPreduices(
    skip: Int = 0
    limit: Int = 10
    orderBy: PrejudiceOrder = {direction: DESC, field: CREATED_AT}
  ): PrejudiceConnection!

  recievedPreduices(
    skip: Int = 0
    limit: Int = 10
    orderBy: PrejudiceOrder = {direction: DESC, field: CREATED_AT}
  ): PrejudiceConnection!

  postAnswers(
    skip: Int = 0
    limit: Int = 10
    orderBy: AnswerOrder = {direction: DESC, field: CREATED_AT}
  ): AnswerConnection!
}

type UserConnection {
  nodes: [User!]!
}

type Query {
  user(alias: ID!): User
}
