type User {
  id: ID!
  alias: ID!
  displayName: String

  following(skip: Int = 0, limit: Int = 10): UserConnection!
  followers(skip: Int = 0, limit: Int = 10): UserConnection!

  postPreduices(
    skip: Int = 0
    limit: Int = 10
    orderBy: PrejudiceOrder = {direction: DESC, field: CREATED_AT}
  ): PrejudiceConnection!

  recievedPreduices(
    skip: Int = 0
    limit: Int = 10
    orderBy: PrejudiceOrder = {direction: DESC, field: CREATED_AT}
  ): PrejudiceConnection!

  postAnswers(
    skip: Int = 0
    limit: Int = 10
    orderBy: AnswerOrder = {direction: DESC, field: CREATED_AT}
  ): AnswerConnection!
}

type UserConnection {
  nodes: [User!]!
  totalCount: Int!
}

type Follow {
  from: User!
  to: User!
}

type Unfollow {
  from: User!
  to: User!
}

type Query {
  user(alias: ID!): User
}

type Mutation {
  followUser(input: FollowUserInput!): FollowUserPayload!
  unfollowUser(input: UnfollowUserInput!): UnfollowUserPayload!
}

input FollowUserInput {
  userId: ID!
}

type FollowUserPayload {
  follow: Follow!
}

input UnfollowUserInput {
  userId: ID!
}

type UnfollowUserPayload {
  unfollow: Unfollow!
}
