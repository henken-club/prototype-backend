type Prejudice {
  id: ID!
  title: String!
  createdAt: DateTime!

  book: Book!

  from: User!
  to: User!

  answer: Answer

  relatedBooks(
    skip: Int = 0
    limit: Int = 10
    orderBy: BookOrder = {direction: ASC, field: TITLE}
  ): BookConnection!
}

type PrejudiceConnection {
  nodes: [Prejudice!]!
}

input PrejudiceOrder {
  direction: OrderDirection!
  field: PrejudiceOrderField!
}

enum PrejudiceOrderField {
  CREATED_AT
}

type Query {
  prejudice(id: ID!): Prejudice
}

type Mutation {
  createPrejudice(input: CreatePrejudiceInput!): Prejudice!
}

input CreatePrejudiceInput {
  to: ID!

  title: String!

  relatedBooks: [ID!]!
}
