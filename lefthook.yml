pre-commit:
  parallel: true
  commands:
    eslint:
      run: yarn run lint:eslint
    prettier:
      run: yarn run lint:prettier
    hadolint:
      run: |
        docker run --rm -i hadolint/hadolint < Dockerfile
        docker run --rm -i hadolint/hadolint < prisma/Dockerfile
    docker-compose:
      run: |
        docker-compose -f docker-compose.yml config -q || exit $?
        docker-compose -f docker-compose.prod.yml config -q || exit $?
        docker-compose -f docker-compose.test.yml config -q || exit $?
