pre-commit:
  parallel: true
  commands:
    eslint:
      run: yarn run lint:eslint
    prettier:
      run: yarn run lint:prettier
    cspell:
      run: yarn run lint:cspell
    hadolint:
      run: |
        docker run --rm -i hadolint/hadolint < Dockerfile
        docker run --rm -i hadolint/hadolint < Dockerfile.prisma-migrate
